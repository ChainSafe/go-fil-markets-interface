env:
  global:
    - GO111MODULE=on

cache:
  directories:
    - $HOME/.cache/go-build
    - $GOPATH/pkg/mod

install:
  - sudo apt-get install ocl-icd-opencl-dev

jobs:
  include:
    - language: go
      go: 1.13.x
      name: "Linter"
      script:
        - make lint
    - language: go
      go: 1.13.x
      name: "Test"
      script:
        - make test
